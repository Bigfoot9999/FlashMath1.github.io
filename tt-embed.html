<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<script type="text/javascript" src="tt-swfobject.js"></script>
	    <script type="text/javascript">
		    function removeAdSwf() {
		        document.getElementById("TankTrouble").style.visibility = "visible";
    			setTimeout("window.document.TankTroubleGame.focus();", 1);
                showLink();
		    }
		    function noAdsReturned() {
		        document.getElementById("TankTrouble").style.visibility = "visible";
    			setTimeout("window.document.TankTroubleGame.focus();", 1);
		    }
            
				
				setTimeout(showCallToAction, 60000);
	    </script>
	</head>
	<body>


		<!-- Game container -->
		<div id="centerColumn">
		
			<div id="TankTrouble">
			</div>
		</div>
		<!-- Embed game -->
		<script type="text/javascript">
			var tt = new SWFObject("TankTrouble_v4.0.swf", "TankTroubleGame", "712", "490", "8", "#ffffff");
			tt.addParam("allowScriptAccess", "sameDomain");
			tt.addParam("menu", "false");
			tt.addParam("quality", "high");
			tt.addParam("bgcolor", "#ffffff");

			tt.addParam('FlashVars','initCode=bnVtVXNlcnM9MA==');		
		    tt.write("TankTrouble");
	        setTimeout("window.document.TankTroubleGame.focus();", 1);
		</script>
		
	</body>
</html>
